command=$SCRIPT_DIR/$BLOCK_NAME
markup=none
separator_block_width=10

[dunst]
command=~/.config/scripts/i3/notify.sh
signal=12

[vpn]
color=#868686
command=~/.config/i3/vpn
interval=5
separator=true

[wireless]
command=~/.confg/i3/scripts/wireless
interval=5
separator=false

[strength]
command=echo "$(iw dev wlp3s0 link | grep signal | cut -d " " -f 2-)"
interval=30
color=#8abeb7

